<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<style>
			div.codeflask {
				width: 100%;
				height: 100%;
			}
			#text_output {
				width: 100%;
				height: 100px;
				background-color: black;
				color: white;
				border: 0px;
			}
		</style>

		<title>JSTutor</title>
	</head>
	<body style="background-color: #f5f5f5;">
		<div class="container-fluid" style="height: 100vh;">
			<div class="row justify-content-center pt-4" style="height: 10%;">
				<div class="col-auto">
					<h4><span class="text-primary">JS</span>Tutor</h4>
				</div>
			</div>
			<div class="row justify-content-center align-items-top" style="height: 60%;">
				<div class="col-5">
					<div class="d-flex flex-row">
						<button id="btn_next" class="btn btn-primary mb-1 mr-1">Next</button>
					</div>
					<div id="editor" style="min-height: 400px;"></div>
				</div>
				<div class="col-1"></div>
				<div class="col-5">
					<div class="d-flex flex-row">
						<button id="btn_run" class="btn btn-primary mb-1 mr-1" disabled>Run</button>
					</div>
					<div id="text_output"></div>
					<div>
						<p id="svgImage"></p>
					</div>
					<p id="parse"></p>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/acorn/7.3.1/acorn.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/acorn-loose/7.1.0/acorn-loose.min.js"></script>-->
		<script src="https://unpkg.com/codeflask/build/codeflask.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/esprima@4.0.1/dist/esprima.min.js"></script>
		<script src="js/escodegen.browser.min.js"></script>
		<script src="https://bogdan-lyashenko.github.io/js-code-to-svg-flowchart/dist/js2flowchart.js"></script>
		<script src="js/data.js"></script>
		<script src="js/variable.js"></script>
		<script src="js/listener.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
